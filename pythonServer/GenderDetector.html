<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gender Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div id="credit">By Ariel Verbin</div>
<div class="content-container">
    <h1>Gender Detector</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <div id="image-preview" onclick="triggerFileInput()">
            <div id="remove" onclick="removePicture()">
                <div id="remove-picture"></div>
            </div>
        </div>
        <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="displaySelectedImage()">
        <p id="tip">For best results, use a portrait photo,<br>
            with the face in the center.</p>
        <button type="button"
                id="predict-button"
                class="btn btn-primary"
                onclick="predict()"
                disabled
                data-bs-toggle="modal"
                data-bs-target="#exampleModal">Predict</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Prediction</h1>
                <button type="button" class="btn-close" onclick="resetModal()" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row">
                <div class="col-6">
                    <!-- Display the image on the left -->
                    <img id="predicted-image" src="exmaple.png" alt="Predicted Image" class="img-fluid">
                </div>
                <div class="col-6 prediction-container">
                    <div class="result-prediction">
                        <div>
                        <img id="gender-img" src="pending.jpeg" alt="" class="img-fluid">
                        </div>
                        <!-- Display the prediction and probability on the right -->
                        <h4 id="gender-prediction"></h4>
                        <p id="prediction-probability"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
